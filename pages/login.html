<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Se connecter</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/custom/register.css">
		<script type="module" src="../js/app.js" defer></script>
	</head>
	<body>
		<main>
			<h1>Connectez-vous</h1>
			<form id="login-form">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required placeholder="email@exemple.com">
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input type="password" id="password" name="password" required minlength="6" placeholder="••••••">
				</div>
				<div class="form-group">
					<button type="submit">Se connecter</button>
				</div>
			</form>
		</main>
	</body>
</html>
