<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/custom/register.css">
		<script type="module" src="../js/app.js" defer></script>
	</head>
	<body>
		<nav>
			<div id="nav-index"><a href="../index.html">Accueil</a></div>
			<div id="nav-register"><a href="./register.html">S'inscrire</a></div>
			<div id="nav-login"><a href="./login.html">Se connecter</a></div>
			<div id="nav-profile"><a href="./profile.html">Profil</a></div>
			<div id="nav-game"><a href="./game.html">Jouer</a></div>
		</nav>
		<div class="modal-container">
			<section class="modal">
				<div class="modal-content">
					<h1 id="modal-title">title</h1>
					<p id="modal-subtitle"></p>
					<p id="modal-message"></p>
					<button id="modal-close">Fermer</button>
				</div>
			</section>
		</div>
		<main>
			<h1>Connectez-vous</h1>
			<form id="login-form">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required placeholder="email@exemple.com">
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input type="password" id="password" name="password" required minlength="6" placeholder="••••••">
				</div>
				<div class="form-group">
					<button type="submit">Se connecter</button>
				</div>
			</form>
		</main>
	</body>
</html>
