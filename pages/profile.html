<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/custom/profile.css">
		<script type="module" src="../js/app.js" defer></script>
	</head>
	<body>
		<div class="modal-container">
			<section class="modal">
				<div class="modal-content">
					<h1 id="modal-title">Erreur</h1>
					<p id="modal-subtitle">Vous n'êtes pas connecté. Vous ne pouvez pas avoir accès à votre profil.</p>
					<p id="modal-message"></p>
				</div>
			</section>
		</div>
		<main>
			<div id="profile">
				<section class="hide">
					<img alt="Card Set Preview" src="" id="set-preview"/>
					<label for="set-selector">
						<select id="set-selector"></select>
					</label>
					<label for="size-selector">
						<select id="size-selector"></select>
					</label>
				</section>
				<section class="hide">
					<h2 id="username">username</h2>
					<h3 id="email">email</h3>
					<div id="history"></div>
				</section>
			</div>
		</main>
	</body>
</html>
